<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/GestorIP.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css"> <!-- ! Bootswatch Superhero Theme-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Buscador de perfiles de GitHub</title>
</head>
<body class="font-open-sans">
  <h1 class="font-bold text-3xl text-center mt-12">Buscador de perfiles en GitHub</h1>

  <div class="w-96 mx-auto">
    <label for="txtUsuario" class="form-label mt-8 text-bs-primary">Perfil:</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control rounded-lg" id="txtUsuario" placeholder="Nombre del usuario" maxlength="30" required>
        <button class="btn btn-primary rounded-r-lg" id="btnBuscar">Buscar</button>
      </div>
    </div>
  </div>

  <div class="w-96 border-1 border-bs-primary rounded-lg mt-10 mx-auto flex flex-col p-2 gap-2 text-bs-info" id="contenedorDatos">Introduzca un nombre de perfil</div>
  
  <script src="./app.js"></script>
</body>
</html>
